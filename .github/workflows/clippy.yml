name: Clippy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    strategy:
      fail-fast: false
      matrix:
        include:
          - context: operator

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Clippy check lints
        run: cargo clippy -- -D warnings
