name: Clippy

on:
  push:
    branches:
      - "main"
    paths:
      - ".github/workflows/clippy.yml"
      - "operator/**"

jobs:
  lint:
    strategy:
      fail-fast: false
      matrix:
        include:
          - context: operator

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - run: cd operator

      - name: Clippy check lints
        run: cargo clippy -- -D warnings
