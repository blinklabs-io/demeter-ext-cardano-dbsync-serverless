# Project namespace
apiVersion: v1
kind: Namespace
metadata:
  name: project
---
# Postgres dependence
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: project
  labels:
    app: postgres
spec:
  selector:
    matchLabels:
      app: postgres
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15
          env:
            - name: POSTGRES_DB
              value: "postgres"
            - name: POSTGRES_USER
              value: "user"
            - name: POSTGRES_PASSWORD
              value: "password"
          ports:
            - name: postgres
              containerPort: 5432
---
apiVersion: v1
kind: Service
metadata:
  name: app
  namespace: project
  labels:
    app: postgres
spec:
  ports:
    - port: 5432
  selector:
    app: postgres
  clusterIP: None
---
# Run controller
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller
  namespace: project
  labels:
    app: controller
spec:
  selector:
    matchLabels:
      app: controller
  template:
    metadata:
      labels:
        app: controller
    spec:
      containers:
        - name: controller
          image: ext-cardano-dbsync:latest
          ports:
            - containerPort: 80
          env:
            - name: ADDR
              value: "0.0.0.0:80"
            - name: DB_URL_MAINNET
              value: "postgres://user:password@app.postgres.svc.cluster.local:5432/postgres?sslmode=disable"
            - name: DB_URL_PREPROD
              value: "postgres://user:password@app.postgres.svc.cluster.local:5432/postgres?sslmode=disable"
            - name: DB_URL_PREVIEW
              value: "postgres://user:password@app.postgres.svc.cluster.local:5432/postgres?sslmode=disable"
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: project
  labels:
    app: controller
spec:
  selector:
    app: controller
  type: ClusterIP
  ports:
    - name: controller
      port: 80
      targetPort: 80
      protocol: TCP
